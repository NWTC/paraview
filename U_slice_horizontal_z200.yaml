# Slice definition to be used for Paraview batch processing

# Data information
fieldName: U
dataCenter: [5000.0, 1500.0, 80.0]  # to set up the camera view
sliceNormal: z

# Output options
viewSize: [1200, 800]
colorbarRange: [7.5, 11.5]
Lref: None # Guess to be max of dataCenter or half of domain length, used to approximate zoom level (parallelScale)
annotateFilename: True  # Add file name to upper-left corner of snapshot
horizontalColorbar: True  # Move colorbar to bottom center

# Files to process
sliceFiles:
    -  sliceDataInstantaneous/100/U_slice_horizontal_z200.vtk
    -  sliceDataInstantaneous/200/U_slice_horizontal_z200.vtk
    -  sliceDataInstantaneous/300/U_slice_horizontal_z200.vtk
    -  sliceDataInstantaneous/400/U_slice_horizontal_z200.vtk
    -  sliceDataInstantaneous/500/U_slice_horizontal_z200.vtk
    -  sliceDataInstantaneous/600/U_slice_horizontal_z200.vtk
    -  sliceDataInstantaneous/700/U_slice_horizontal_z200.vtk
    -  sliceDataInstantaneous/800/U_slice_horizontal_z200.vtk
    -  sliceDataInstantaneous/900/U_slice_horizontal_z200.vtk
    - sliceDataInstantaneous/1000/U_slice_horizontal_z200.vtk
